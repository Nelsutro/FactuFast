<mat-card>
  <mat-card-header>
    <mat-card-title>Nueva Factura</mat-card-title>
    <button mat-icon-button aria-label="Cerrar" (click)="onCancel()" style="margin-left:auto">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput placeholder="Nombre del cliente" formControlName="client_name" list="clientNameList" />
        <datalist id="clientNameList">
          <option *ngFor="let c of clients" [value]="c.name"></option>
        </datalist>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de emisión</mat-label>
        <input matInput type="date" formControlName="issue_date" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de vencimiento</mat-label>
        <input matInput type="date" formControlName="due_date" />
      </mat-form-field>

      <div class="items" formArrayName="items">
        <h3>Ítems</h3>
        <div class="item" *ngFor="let item of items.controls; let i=index" [formGroupName]="i">
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="quantity" min="1" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="price" min="0" />
          </mat-form-field>
          <button mat-icon-button color="warn" type="button" (click)="removeItem(i)" *ngIf="items.length>1">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button mat-stroked-button type="button" (click)="addItem()"><mat-icon>add</mat-icon> Agregar ítem</button>
      </div>

      <div *ngIf="serverErrors.length" style="grid-column:1 / -1;">
        <mat-card color="warn" style="background:#ffebee; padding:12px;">
          <strong>Errores:</strong>
          <ul style="margin:4px 0 0 16px;">
            <li *ngFor="let err of serverErrors">{{err}}</li>
          </ul>
        </mat-card>
      </div>

      <div class="actions">
        <button mat-stroked-button type="button" [disabled]="loading" (click)="onCancel()">Cancelar</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid">Crear</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
