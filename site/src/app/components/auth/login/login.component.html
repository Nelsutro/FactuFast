<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    
    <!-- Logo y Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-blue-600 mb-6">
        <i class="fas fa-bolt text-white text-2xl"></i>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">FactuFast</h2>
      <p class="text-sm text-gray-600">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Error Messages -->
    <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4">
      <div class="flex">
        <i class="fas fa-exclamation-circle text-red-500 mr-2 mt-0.5"></i>
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>

    <!-- Login Form -->
    <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Correo Electrónico
        </label>
        <div class="relative">
          <input 
            id="email" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required
            [(ngModel)]="credentials.email"
            #email="ngModel"
            [class.border-red-300]="email.invalid && email.touched"
            class="input-field pl-10"
            placeholder="tu@email.com">
          <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div *ngIf="email.invalid && email.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="email.errors?.['required']">El correo es requerido</span>
          <span *ngIf="email.errors?.['email']">Formato de correo inválido</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Contraseña
        </label>
        <div class="relative">
          <input 
            id="password" 
            name="password" 
            [type]="showPassword ? 'text' : 'password'" 
            autocomplete="current-password" 
            required
            [(ngModel)]="credentials.password"
            #password="ngModel"
            [class.border-red-300]="password.invalid && password.touched"
            class="input-field pl-10 pr-10"
            placeholder="Tu contraseña">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <button 
            type="button" 
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="password.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            id="remember-me" 
            name="remember-me" 
            type="checkbox" 
            [(ngModel)]="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Recordarme
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          [class.opacity-50]="loginForm.invalid || loading"
          [class.cursor-not-allowed]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          
          <span *ngIf="!loading" class="flex items-center">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar Sesión
          </span>
          
          <span *ngIf="loading" class="flex items-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
            Iniciando sesión...
          </span>
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-50 text-gray-500">O continúa con</span>
        </div>
      </div>
    </div>

    <!-- Social Login Buttons -->
    <div class="mt-6 grid grid-cols-1 gap-3">
      
      <!-- Google Login -->
      <button 
        type="button"
        (click)="loginWithGoogle()"
        [disabled]="loading"
        class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
        
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>

      <!-- Microsoft Login -->
      <button 
        type="button"
        (click)="loginWithMicrosoft()"
        [disabled]="loading"
        class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
        
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="#f25022" d="M0 0h11v11H0z"/>
          <path fill="#00a4ef" d="M13 0h11v11H13z"/>
          <path fill="#7fba00" d="M0 13h11v11H0z"/>
          <path fill="#ffb900" d="M13 13h11v11H13z"/>
        </svg>
        Continuar con Microsoft
      </button>

      <!-- Apple Login -->
      <button 
        type="button"
        (click)="loginWithApple()"
        [disabled]="loading"
        class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-black text-sm font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
        
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        Continuar con Apple
      </button>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        ¿No tienes una cuenta? 
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
          Regístrate aquí
        </a>
      </p>
    </div>

    <!-- Version Info -->
    <div class="text-center mt-4">
      <p class="text-xs text-gray-400">
        FactuFast v1.0.0 - © 2024
      </p>
    </div>
  </div>
</div>
