<div class="unauthorized-container">
  <mat-card class="unauthorized-card">
    <mat-card-header>
      <mat-icon class="unauthorized-icon">block</mat-icon>
      <mat-card-title>Acceso Denegado</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p>No tienes permisos suficientes para acceder a esta página.</p>
      <p>Por favor, contacta con el administrador si crees que esto es un error.</p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
      <button mat-button (click)="goToLogin()">
        <mat-icon>login</mat-icon>
        Iniciar Sesión
      </button>
    </mat-card-actions>
  </mat-card>
</div>
