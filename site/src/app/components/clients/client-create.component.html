<mat-card>
  <mat-card-header>
    <mat-card-title>Nuevo Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Ej: Juan Pérez" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="correo@ejemplo.com" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" placeholder="+56 9 1234 5678" />
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" [disabled]="loading" routerLink="/clients">Cancelar</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid">
          Crear
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
