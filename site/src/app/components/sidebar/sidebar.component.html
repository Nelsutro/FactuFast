<div class="sidebar-container">
  <!-- Logo/Header -->
  <div class="sidebar-header">
    <mat-icon class="logo-icon">bolt</mat-icon>
    <h2 class="logo-text">FactuFast</h2>
  </div>

  <!-- Navigation Menu -->
  <mat-nav-list class="nav-list">
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active" #dashboardLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="dashboardLink.isActive">dashboard</mat-icon>
      <span matLine>Dashboard</span>
    </a>

    <a mat-list-item routerLink="/invoices" routerLinkActive="active" #invoicesLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="invoicesLink.isActive">receipt</mat-icon>
      <span matLine>Facturas</span>
    </a>

    <a mat-list-item routerLink="/quotes" routerLinkActive="active" #quotesLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="quotesLink.isActive">format_quote</mat-icon>
      <span matLine>Cotizaciones</span>
    </a>

    <a mat-list-item routerLink="/clients" routerLinkActive="active" #clientsLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="clientsLink.isActive">people</mat-icon>
      <span matLine>Clientes</span>
    </a>

    <a mat-list-item routerLink="/payments" routerLinkActive="active" #paymentsLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="paymentsLink.isActive">payment</mat-icon>
      <span matLine>Pagos</span>
    </a>

    <a mat-list-item routerLink="/automation" routerLinkActive="active" #automationLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="automationLink.isActive">schedule</mat-icon>
      <span matLine>Automatización</span>
    </a>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="/settings" routerLinkActive="active" #settingsLink="routerLinkActive">
      <mat-icon matListIcon [class.active-icon]="settingsLink.isActive">settings</mat-icon>
      <span matLine>Configuración</span>
    </a>
  </mat-nav-list>
</div>
